{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Login</title>
    <!-- Custom style CSS -->
  
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'assets/img/logo.png' %}" />
  </head>
  <body>

    <div style="margin: 5px;">
     <a href="{% url 'index' %}"><button type="button" class="btn btn-danger">Home</button></a> 
    </div>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'login/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Register</h3>
              <p class="mb-4">Please fill in this form to create account.</p>
            </div>
            <form action="/Register" method="POST">
              {% csrf_token %}
              <div class="form-group first">
                <label for="text">First Name</label>
                <input type="text" class="form-control" name="First_Name" required >
              </div>
              <div class="form-group first">
                <label for="text">Last Name</label>
                <input type="text" class="form-control" name="Last_Name" required >
              </div>
              <div class="form-group first">
                <label for="text">Username</label>
                <input type="text" class="form-control" name="Username" required >
              </div>
              <div class="text-danger" >{{msg}}
              <div class="form-group first">
                <label for="text">Phone Number</label>
                <input type="tel" class="form-control" name="phone_number" required >
              </div>
              <div class="form-group first">
                <label for="email">email</label> 
                <input type="email" class="form-control" name="email" required >
              </div>
              <div class="text-danger" >{{msg1}}
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  required>
              </div>
              
            <input type="submit" value="Register" class="btn btn-block btn-primary">

            <div class="container">
                <p>Already have an account?<a style="color: dodgerblue;" href="{% url 'login' %}">Login</a>.</p>
            </div>
            <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
  </body>
</html>
